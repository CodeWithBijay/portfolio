    <g>
      <g id="B" transform="translate(36, 33)" fill="#64FFDA" style="opacity: 0" font-family="Calibre-Medium, Calibre" font-size="50" font-weight="400" letter-spacing="4.16666603">
        <text>
          <tspan x="0.141666985" y="33">B</tspan>

    <path 
      stroke="#64FFDA" 
      stroke-width="5" 
      stroke-linecap="round"

  <script src='https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js'></script><script>
  const anim = anime.timeline({
    loop: true,
    direction: 'alternate',
  });
  
  anim
    .add({
      targets: '#hexagon path',
      strokeDashoffset: [anime.setDashoffset, 0],
      easing: 'easeInOutQuart',
      duration: 2000,
      delay: function(el, i) { return i * 250 },
    })
    .add({
      targets: '#hexagon #B',
      duration: 1000,
      opacity: 1,
      easing: 'easeInOutQuart'
    });
    (function() {
    var preload = document.getElementById("container");
    var loading = 0;
    var id = setInterval(frame, 58);

function frame() {
    if(loading == 100) {
        clearInterval(id);
        window.open("index.html","_self");
    }
    else{
        loading = loading + 1;
        if(loading == 90) {
            container.style.animation = "Fadeout 1s ease";
        }
    }
}
})();
    </script>

</body>
